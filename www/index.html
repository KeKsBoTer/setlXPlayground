<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The setlX Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/lib/codemirror.min.js"></script>
    <script src="/static/mode/setlx/simple.js"></script>
    <script src="/static/mode/setlx/setlx.js"></script>
    <link rel="stylesheet" href="/static/lib/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <!--<a href="https://github.com/KeKsBoTer/setlxPlayground"><img class="fork-me" src="/static/forkme_right_darkblue_121621.png"
            alt="Fork me on GitHub"></a>-->
    <header>
        <h1>The setlX Playground</h1>
        <toolbar>
            <left>
                <buttongroup>
                    <button onclick="run()" id="run" class="icon">Run</button>
                    <button onclick="share()" id="share" class="icon">Share</button>
                    <input type="hidden" id="snippetUrl" />
                </buttongroup>
            </left>
            <right>
                <buttongroup>
                    <a href="https://github.com/KeKsBoTer/setlxPlayground">
                        <button class="github icon">Sources</button>
                    </a>
                    <a href="/imprint">
                        <button class="imprint">Imprint</button>
                    </a>
                </buttongroup>
            </right>
        </toolbar>
    </header>
    <main>
        <editor>
            <textarea id="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off">{{.}}</textarea>
        </editor>
        <pre class="output" id="output">

        </pre>
    </main>
    <script src="/static/script.js"></script>
</body>

</html>
